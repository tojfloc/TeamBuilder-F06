        $(function () {
            $('.draggable').draggable({ snap: ".snap-target", snapMode: "inner", snapTolerance: 55, revert: 'invalid' });

                drop: function (ev, ui) {
                    $(ui.draggable).detach().css({ top: 0, left: 0 }).appendTo(this);
                }
            });

            $('#players').droppable({
                drop: function (ev, ui) {
                    $(ui.draggable).detach().css({ top: 0, left: 0 }).appendTo(this);
                }
            });
        });
